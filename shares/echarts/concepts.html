<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>概念总览</title>
  <style>
    body { margin:0; font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    .wrap { padding: 10px; }
    .row { margin-bottom: 10px; }
    input { padding:6px 8px; font-size:14px; min-width: 240px; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    th, td { padding: 6px 8px; border-bottom: 1px solid #eee; text-align: left; }
    th { position: sticky; top: 0; background: #fafafa; z-index: 1; }
    .pos { color: #e54d42; }
    .neg { color: #39b54a; }
  </style>
</head>
<body>
  <div class="wrap">
    <h3>概念/板块 总览</h3>
    <div class="row">
      <input id="kw" placeholder="搜索概念..." oninput="filter()"/>
    </div>
    <table id="tbl">
      <thead>
        <tr>
          <th>概念</th>
          <th>涨幅</th>
          <th>换手</th>
          <th>净流入(万)</th>
          <th>上涨/家数</th>
          <th>映射数</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function fmt2(n){ return (n||0).toFixed(2); }
    async function load(){
      const r = await fetch('/shares/api/v1/analy.concepts_overview');
      const d = await r.json();
      const tb = document.querySelector('#tbl tbody');
      tb.innerHTML = '';
      for(const v of (d.list||[])){
        const tr = document.createElement('tr');
        const cls = (v.percent||0) >= 0 ? 'pos' : 'neg';
        const link = '/shares/echarts/concept.html?name='+encodeURIComponent(v.name);
        tr.innerHTML = `
          <td><a href="${link}">${v.name}</a></td>
          <td class="${cls}">${fmt2(v.percent)}%</td>
          <td>${fmt2(v.turnoverRate)}%</td>
          <td>${fmt2(v.zljlr)}</td>
          <td>${v.up||0}/${v.num||0}</td>
          <td>${v.mapNum||0}</td>
        `;
        tb.appendChild(tr);
      }
    }
    function filter(){
      const kw = (document.getElementById('kw').value||'').trim();
      const trs = document.querySelectorAll('#tbl tbody tr');
      trs.forEach(tr=>{
        const name = tr.querySelector('td')?.innerText || '';
        tr.style.display = name.includes(kw)?'':'none';
      })
    }
    document.addEventListener('DOMContentLoaded', load);
  </script>
</body>
</html>
