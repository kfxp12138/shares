<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>同概念涨停导出</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light;
      font-family: "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #f7f9ff 0%, #ffffff 60%);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .page {
      max-width: 960px;
      width: 94%;
      margin: 48px auto;
      padding-bottom: 60px;
    }
    .hero {
      background: linear-gradient(135deg, #3155ff 0%, #6b2dff 100%);
      color: #fff;
      border-radius: 28px;
      padding: 40px 48px;
      box-shadow: 0 26px 60px rgba(80, 102, 255, 0.25);
    }
    .hero-tag {
      display: inline-flex;
      font-size: 14px;
      letter-spacing: 6px;
      padding: 4px 18px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.18);
      margin-bottom: 16px;
    }
    .hero h1 {
      font-size: 32px;
      margin: 0 0 12px;
      font-weight: 600;
      line-height: 1.35;
    }
    .hero p {
      margin: 0;
      font-size: 16px;
      opacity: 0.9;
      line-height: 1.6;
    }
    .card {
      margin-top: 28px;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 14px 40px rgba(31, 45, 89, 0.08);
      padding: 36px;
    }
    .card h2 {
      margin: 0 0 18px;
      font-size: 24px;
      color: #2b2f60;
      font-weight: 600;
    }
    .upload-zone {
      border: 2px dashed #728bff;
      border-radius: 22px;
      padding: 40px 32px;
      display: flex;
      align-items: center;
      gap: 26px;
      background: rgba(114, 139, 255, 0.06);
      cursor: pointer;
      transition: transform 0.15s;
    }
    .upload-zone:active {
      transform: scale(0.99);
    }
    .upload-icon {
      width: 78px;
      height: 78px;
      border-radius: 50%;
      background: linear-gradient(135deg, #5f7bff 0%, #5d9dff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 4px;
    }
    .upload-text strong {
      display: block;
      font-size: 18px;
      color: #2b2f60;
      margin-bottom: 6px;
    }
    .upload-text span {
      display: block;
      color: #6d7396;
      font-size: 14px;
    }
    .upload-status {
      margin-top: 14px;
      font-size: 14px;
      color: #5860a2;
      background: rgba(114, 139, 255, 0.12);
      padding: 10px 16px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .inputs {
      margin-top: 24px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .inputs .field {
      flex: 1 1 230px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      color: #6d7396;
      font-size: 14px;
    }
    .inputs input[type="date"] {
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid #dde2ff;
      font-size: 15px;
      color: #2b2f60;
      background: #f6f7ff;
    }
    .action-row {
      margin-top: 28px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }
    .submit-btn {
      background: linear-gradient(135deg, #3155ff 0%, #6b2dff 100%);
      border: none;
      color: #fff;
      padding: 14px 26px;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      min-width: 200px;
      font-weight: 600;
      box-shadow: 0 18px 36px rgba(72, 102, 255, 0.22);
      transition: opacity 0.2s;
    }
    .submit-btn[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }
    .tips {
      font-size: 13px;
      color: #7480a3;
    }
    .alert {
      margin-top: 18px;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      color: #885200;
      background: rgba(255, 213, 128, 0.25);
    }
    footer {
      margin-top: 32px;
      text-align: center;
      font-size: 13px;
      color: #97a0c6;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="page">
    <section class="hero">
      <div class="hero-tag">LIMITUP EXPORT</div>
      <h1>一键获取同概念涨停 Excel 报表</h1>
      <p>上传股票池文件，系统自动匹配当日涨停个股与概念，并输出多维指标（连板数、近 3/5 日涨停次数、5/10 日涨幅等）。</p>
    </section>

    <section class="card">
      <h2>上传股票池</h2>
      <label class="upload-zone" for="file-input">
        <div class="upload-icon">UP</div>
        <div class="upload-text">
          <strong>拖拽文件到此处，或点击选择</strong>
          <span>支持 .xlsx / .csv / .txt，文件需小于 5MB；一列或单元格中多个代码均可。</span>
          <div id="file-status" class="upload-status" style="display:none;"></div>
        </div>
      </label>
      <input id="file-input" type="file" accept=".xlsx,.xlsm,.xltx,.xltm,.csv,.txt" />

      <div class="inputs">
        <label class="field">
          <span>统计日期（可选）</span>
          <input id="date-input" type="date" />
        </label>
        <div class="field">
          <span>统计说明</span>
          <div class="tips">若不选择日期，将默认取 `shares_daily_tbl` 中最新的交易日。</div>
        </div>
      </div>

      <div class="action-row">
        <button id="submit-btn" class="submit-btn" disabled>生成 Excel 报表</button>
        <div class="tips">生成过程可能需要数秒，请勿重复提交。</div>
      </div>

      <div id="alert" class="alert" style="display:none;"></div>
    </section>
    <footer>后端接口：POST /shares/api/v1/analy.limitup_pool_export</footer>
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const fileStatus = document.getElementById('file-status');
    const submitBtn = document.getElementById('submit-btn');
    const alertBox = document.getElementById('alert');
    const dateInput = document.getElementById('date-input');
    let currentFile = null;

    function showAlert(msg, type = 'info') {
      alertBox.textContent = msg;
      alertBox.style.display = 'block';
      alertBox.style.color = type === 'error' ? '#b54700' : '#36416f';
      alertBox.style.background = type === 'error' ? 'rgba(255, 178, 128, 0.35)' : 'rgba(214, 223, 255, 0.35)';
    }

    function hideAlert() {
      alertBox.style.display = 'none';
    }

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) {
        currentFile = null;
        fileStatus.style.display = 'none';
        submitBtn.disabled = true;
        return;
      }
      if (file.size > 5 * 1024 * 1024) {
        showAlert('文件需小于 5MB', 'error');
        fileInput.value = '';
        currentFile = null;
        fileStatus.style.display = 'none';
        submitBtn.disabled = true;
        return;
      }
      hideAlert();
      currentFile = file;
      fileStatus.textContent = `已选择：${file.name}`;
      fileStatus.style.display = 'inline-flex';
      submitBtn.disabled = false;
    });

    submitBtn.addEventListener('click', async () => {
      if (!currentFile) {
        showAlert('请先选择股票池文件', 'error');
        return;
      }
      submitBtn.disabled = true;
      submitBtn.textContent = '生成中...';
      hideAlert();

      try {
        const formData = new FormData();
        formData.append('file', currentFile);
        if (dateInput.value) {
          formData.append('date', dateInput.value);
        }
        const resp = await fetch('/shares/api/v1/analy.limitup_pool_export', {
          method: 'POST',
          body: formData,
        });
        if (!resp.ok) {
          const text = await resp.text();
          throw new Error(text || '生成失败');
        }
        const blob = await resp.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        const datePart = dateInput.value ? dateInput.value.replace(/-/g, '') : 'latest';
        a.href = url;
        a.download = `limitup_concepts_${datePart}.xlsx`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        showAlert('Excel 已生成并开始下载，如未看到下载请检查浏览器拦截。', 'info');
      } catch (err) {
        console.error(err);
        showAlert(err.message || '导出失败，请稍后再试。', 'error');
      } finally {
        submitBtn.disabled = !currentFile;
        submitBtn.textContent = '生成 Excel 报表';
      }
    });
  </script>
</body>
</html>
